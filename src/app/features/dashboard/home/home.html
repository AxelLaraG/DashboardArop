<section class="dashboard-container">
  <div class="welcome-banner">
    <h2>{{ stats().title }}</h2>
    <p>Resumen de actividad en tiempo real</p>
  </div>

  <div class="stats-grid mb-8">
    <app-stats-card
      title="Ventas Totales"
      [value]="stats().sales | currency:'USD'"
      [iconHtml]="icons.money"
      subtext="más que el mes pasado"
      trend="▲ 15%"
      valueColorClass="text-green"
    ></app-stats-card>

    <app-stats-card
      title="Alertas de Inventario"
      [value]="stats().inventoryAlerts"
      [iconHtml]="icons.warning"
      subtext="Productos con stock bajo"
      valueColorClass="text-orange"
    ></app-stats-card>
  </div>

  <div class="charts-grid">
    <app-order-chart
      [delivered]="stats().orders.delivered"
      [shipped]="stats().orders.shipped"
      [pending]="stats().orders.pending"
      [cancelled]="stats().orders.cancelled"
    ></app-order-chart>

    <app-payment-chart
      [paid]="stats().payments.paid"
      [pending]="stats().payments.pending"
      [recoveryRate]="stats().payments.recovery"
    ></app-payment-chart>
  </div>
</section>
